<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Manrope:wght@300&family=Quintessential&family=Rubik+Moonrocks&display=swap"
    rel="stylesheet">
  <title>Rock, Paper, Scissors</title>
</head>

<body>
  <header class="header container">
    <h1>
      <span class="rock-font">ROCK</span>
      <span class="paper-font">Paper</span>
      <span class="scissors-font">Scissors</span>
    </h1>
    <h4>Play the very first game ever invented by human beings. Yes, it's true (probably). I Googled to make sure.
      <br>(no, I didn't)</h4>
  </header>


  <div class="container" id="scoreboard">
    <div id="outcome"></div>
    <h2>Game Number: <span id="gameNumber">0</span></h2>
    <h2>My Score: <span id="myScore">0</span></h2>
    <h2>AI Score: <span id="compScore">0</span></h2>
  </div>


  <div id="rpsGame" class="button container">
    <p class="a">
     Click a hand, or don't. The choice is yours. The computer will randomly generate a response.
    </p>
    <button id="rock" class="b" onclick="playRockPaperScissors('rock')"><img src="./assets/images/rock.png"></button>
    <button id="paper" class="c" onclick="playRockPaperScissors('paper')"><img src="./assets/images/paper.png"></button>
    <button id="scissors" class="d" onclick="playRockPaperScissors('scissors')"><img src="./assets/images/scissors.png"></button>
  </div>
 
  <script src="./script.js"></script>
</body>

</html>
